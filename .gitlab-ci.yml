windows_agrum_2015:
  only:
   - master@agrumery/aGrUM
   - web@agrumery/aGrUM
   - merge_requests
  tags:
    - windows
    - conda
    - vs2015
  variables:
    PATH: "C:\\ProgramData\\Anaconda3;C:\\ProgramData\\Anaconda3\\Scripts;C:\\ProgramData\\Anaconda3\\Library\\bin;C:\\Program Files (x86)\\MSBuild\\14.0\\Bin;C:\\WINDOWS;C:\\WINDOWS\\system32;C:\\WINDOWS\\System32\\Wbem;C:\\WINDOWS\\System32\\OpenSSH\\;C:\\WINDOWS\\System32\\WindowsPowerShell\\v1.0\\;C:\\Program Files\\Git\\cmd;C:\\Program Files\\dotnet\\;C:\\Program Files\\Microsoft VS Code\\bin;C:\\Program Files (x86)\\Windows Kits\\8.1\\bin\\x64;C:\\Users\\aGrUM\\AppData\\Local\\Microsoft\\WindowsApps;"
  cache:
    key: mvsc
    paths:
      - build/
  stage: build
  script:
    - call conda.bat create -n "gitlab-ci-%CI_JOB_ID%" python=3.7
    - call conda.bat activate "gitlab-ci-%CI_JOB_ID%"
    - call conda.bat install -y numpy nbformat nbconvert jupyter matplotlib pydotplus pandas scipy cmake
    - python act clean
    - python act --no-fun --mvsc -d build -j except1 test release aGrUM 
    - call conda.bat deactivate
    - call conda.bat remove -n "gitlab-ci-%CI_JOB_ID%" --all --force -y
  retry: 2

