################################################################################
# Windows / MVSC
################################################################################

windows_agrum_2015:
  only:
   - master@agrumery/aGrUM
   - web@agrumery/aGrUM
   - merge_requests
  tags:
    - windows
    - conda
    - agrumerie2
  variables:
    PATH: $PATH_64_MVSC15_AGRUMERIE2
  cache:
    key: mvsc
    paths:
      - build/
  stage: build
  script:
    - call conda.bat create -n "gitlab-ci-%CI_JOB_ID%" -c conda-forge python=3.7
    - call conda.bat activate "gitlab-ci-%CI_JOB_ID%"
    - call conda.bat install -y -c conda-forge --file wrappers\pyAgrum\testunits\requirements.txt
    - call conda.bat install -y -c conda-forge cmake
    - python act clean
    - python act --no-fun --windows=mvsc15 -d build -j except1 test release aGrUM 
    - call conda.bat deactivate
    - call conda.bat remove -n "gitlab-ci-%CI_JOB_ID%" --all --force -y
  retry: 1

